name: Setup Laravel
description: Sets up PHP and Laravel environment with caching for efficient CI runs

inputs:
  php-version:
    description: 'PHP version'
    required: false
    default: '8.3'
  extensions:
    description: 'PHP extensions (comma-separated)'
    required: false
    default: 'mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, json, bcmath, sodium'
  coverage:
    description: 'Coverage driver (pcov, xdebug, none)'
    required: false
    default: 'none'
  tools:
    description: 'Composer tools to install'
    required: false
    default: 'composer:v2'
  working-directory:
    description: 'Working directory'
    required: false
    default: '.'
  cache:
    description: 'Enable caching'
    required: false
    default: 'true'
  run-composer-install:
    description: 'Run composer install after setup'
    required: false
    default: 'true'
  node-version:
    description: 'Node.js version for frontend assets (empty to skip)'
    required: false
    default: ''
  pnpm-version:
    description: 'pnpm version (if node-version is set)'
    required: false
    default: '9'
  run-npm-install:
    description: 'Run npm/pnpm install for frontend'
    required: false
    default: 'true'

outputs:
  php-version:
    description: 'The installed PHP version'
    value: ${{ steps.php-version.outputs.version }}
  composer-cache-hit:
    description: 'Whether the composer cache was hit'
    value: ${{ steps.composer-cache.outputs.cache-hit }}
  node-cache-hit:
    description: 'Whether the node cache was hit'
    value: ${{ steps.node-cache.outputs.cache-hit }}

runs:
  using: composite
  steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ inputs.php-version }}
        extensions: ${{ inputs.extensions }}
        coverage: ${{ inputs.coverage }}
        tools: ${{ inputs.tools }}

    - name: Get PHP version
      id: php-version
      shell: bash
      run: |
        VERSION=$(php -v | head -1 | cut -d' ' -f2)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ğŸ˜ PHP version: $VERSION"

    - name: Get Composer cache directory
      id: composer-cache-dir
      if: inputs.cache == 'true'
      shell: bash
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      id: composer-cache
      if: inputs.cache == 'true'
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache-dir.outputs.dir }}
        key: composer-${{ runner.os }}-${{ inputs.php-version }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          composer-${{ runner.os }}-${{ inputs.php-version }}-
          composer-${{ runner.os }}-

    - name: Install Composer dependencies
      if: inputs.run-composer-install == 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: composer install --prefer-dist --no-progress --no-interaction

    # Frontend setup (optional)
    - name: Setup Node.js
      if: inputs.node-version != ''
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Setup pnpm
      if: inputs.node-version != ''
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Get pnpm store directory
      if: inputs.node-version != '' && inputs.cache == 'true'
      id: pnpm-cache-dir
      shell: bash
      run: echo "dir=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Cache pnpm dependencies
      id: node-cache
      if: inputs.node-version != '' && inputs.cache == 'true'
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-cache-dir.outputs.dir }}
        key: pnpm-${{ runner.os }}-${{ inputs.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          pnpm-${{ runner.os }}-${{ inputs.node-version }}-
          pnpm-${{ runner.os }}-

    - name: Install Node dependencies
      if: inputs.node-version != '' && inputs.run-npm-install == 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: pnpm install --frozen-lockfile

    - name: Setup environment file
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        if [ ! -f ".env" ] && [ -f ".env.example" ]; then
          cp .env.example .env
          echo "ğŸ“ Created .env from .env.example"
        fi

    - name: Generate application key
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        if [ -f "artisan" ]; then
          php artisan key:generate --no-interaction || true
          echo "ğŸ”‘ Generated application key"
        fi
